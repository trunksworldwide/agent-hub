name: Commit message lint

on:
  pull_request:
  push:
    # Run on all branches so bad auto-generated commits get caught before merge.
    branches: [ "**" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check commit subjects
        shell: bash
        run: |
          set -euo pipefail
          FORBIDDEN_REGEX='^(Changes|Updated plan file)$'

          # On PRs, check commits in the PR range. On push, check the full push range (before..after).
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            RANGE="$BASE..$HEAD"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
            RANGE="$BASE..$HEAD"
          fi

          echo "Checking commit subjects in range: $RANGE"
          SUBJECTS=$(git log --pretty=%s "$RANGE")

          echo "$SUBJECTS" | while IFS= read -r s; do
            if [[ "$s" =~ $FORBIDDEN_REGEX ]]; then
              echo "Forbidden commit subject detected: '$s'" >&2
              exit 1
            fi
          done

          echo "OK"
